#!upstart
description "square-cube server"
author "Nick Howell"

start on started mongodb
stop on shutdown

script
        echo $$ > /var/run/square-cube.pid
        chdir /data/square-cube/cube/
        exec /usr/bin/node bin/redgate_collector.js >> /var/log/square-cube.log 2>&1
        respawn
end script

pre-start script
        # Date format same as (new Date()).toISOString() for consistency
        echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/square-cube.log
end script

pre-stop script
        rm /var/run/square-cube.pid
        echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/square-cube.log
end script
